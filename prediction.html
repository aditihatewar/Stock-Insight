<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Change Prediction</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000; /* Solid black background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            color: #ffffff; /* White text color */
            margin: 0; /* Remove default margin */
        }
        h2 {
            margin-bottom: 30px;
            color: #ffffff; /* White color for the heading */
            font-size: 2.5em; /* Larger font size for the heading */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Subtle white shadow effect */
        }
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            align-items: center; /* Center align items */
            background: rgba(0, 0, 0, 0.7); /* Black background with transparency */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            padding: 30px; /* Padding around the form */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
            width: 400px; /* Fixed width for the form */
        }
        label {
            font-size: 16px; /* Slightly larger font size */
            margin: 10px 0 5px;
            color: #ffffff; /* White color for labels */
        }
        input {
            padding: 12px;
            margin-bottom: 15px;
            width: 100%; /* Full width */
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition for focus */
            font-size: 16px; /* Increased font size */
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent white background */
            color: #ffffff; /* White text color */
        }
        input:focus {
            border-color: #80bdff; /* Light blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Subtle shadow on focus */
            outline: none; /* Remove default outline */
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            margin-top: 10px; /* Space above the button */
            width: 100%; /* Make button full width */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff; /* Bootstrap primary color */
            font-weight: bold; /* Bold link */
            transition: color 0.3s; /* Smooth color transition */
        }
        a:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: underline; /* Underline on hover */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 20px 0; /* Add margin for spacing */
            color: #dc3545; /* Bootstrap danger color for messages */
        }
    </style>
</head>
<body>
    <h2>Predict Price Change</h2>
    <form action="/predict" method="POST">
        <label for="open_price">Open Price:</label>
        <input type="text" id="open_price" name="open_price" required>

        <label for="high_price">High Price:</label>
        <input type="text" id="high_price" name="high_price" required>

        <label for="low_price">Low Price:</label>
        <input type="text" id="low_price" name="low_price" required>

        <label for="close_price">Close Price:</label>
        <input type="text" id="close_price" name="close_price" required>

        <label for="adj_close_price">Adjusted Close Price:</label>
        <input type="text" id="adj_close_price" name="adj_close_price" required>

        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume" required>

        <button type="submit">Predict</button>
    </form>
    <a href="/">Back to Home</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
