<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Result</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9ecef; /* Light gray background */
            font-family: Arial, sans-serif; /* Modern font */
        }
        h2 {
            margin-bottom: 30px;
            color: #343a40; /* Dark gray for the heading */
            font-size: 2em; /* Larger font size for the heading */
        }
        label {
            font-size: 16px; /* Slightly larger font size */
            margin: 10px 0 5px;
            color: #495057; /* Darker gray for labels */
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 220px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth transition for focus */
        }
        input:focus {
            border-color: #80bdff; /* Light blue border on focus */
            outline: none; /* Remove default outline */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff; /* Bootstrap primary color */
            font-weight: bold; /* Bold link */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 20px 0; /* Add margin for spacing */
            color: #dc3545; /* Bootstrap danger color for messages */
        }
    </style>
</head>
<body>
    <h2>Visualization Result</h2>
    <img src="data:image/png;base64,{{ img_data }}" alt="Generated Visualization">
    <a href="/">Back to Home</a>
</body>
</html>
